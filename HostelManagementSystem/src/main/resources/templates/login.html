<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-t from-blue-900 via-blue-100 to-white flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
    <div class="text-center">
        <img src="/images/Logo.png" alt="Hostel Logo" class="w-20 mx-auto mb-5" />
        <h1 class="text-2xl font-bold text-gray-800">Welcome to Hostel Management System</h1>
        <p class="mt-2 text-gray-600">Please sign-in to your account</p>
    </div>

    <!-- âœ… FORM with method + action + name attributes -->
    <form class="mt-8 space-y-6" method="post" action="/login">
        <div class="space-y-4">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">University Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your university email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        required
                >
                <p class="mt-1 text-xs text-red-600 italic">Use email ending with @sci.pdn.ac.lk</p>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="********"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        required
                >
                <div class="flex justify-end mt-1">
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">Forgot Password?</a>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button
                type="submit"
                class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
            Sign in
        </button>

        <!-- Google Login Section -->
        <div class="mt-4 text-center">
            <p class="text-gray-600 mb-2">Or</p>
            <a href="/oauth2/authorization/google"
               class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700    		bg-white hover:bg-gray-50">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5 mr-2" alt="Google logo">
                Sign in with Google
            </a>
        </div>

        <!-- Show error if exists -->
        <p th:if="${error}" th:text="${error}" class="text-red-600 text-sm text-center mt-2"></p>
    </form>
</div>

</body>
</html>
